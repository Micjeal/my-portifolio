<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Mugisha Micheal</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Inter", "Roboto", sans-serif;
        background: #f8fafc;
        color: #0b1120;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        border-radius: 24px;
        padding: 48px;
        max-width: 560px;
        text-align: center;
      }
      .label {
        font-size: 12px;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: #06b6d4;
        font-weight: 600;
      }
      h1 {
        font-size: 32px;
        margin: 16px 0 12px;
        font-family: "Poppins", "Inter", sans-serif;
      }
      p {
        margin: 0 0 24px;
        color: #1f2937;
      }
      a {
        display: inline-flex;
        padding: 12px 24px;
        border-radius: 999px;
        background: #0b1120;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="label">404 Error</div>
      <h1>Page not found</h1>
      <p>Looks like you&apos;ve followed a broken link or entered a URL that doesn&apos;t exist on this site.</p>
      <a href="/">Return home</a>
    </main>
  </body>
</html>
